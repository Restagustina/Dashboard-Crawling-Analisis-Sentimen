name: GMaps AutoCrawl

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 */3 * *'  # Setiap 3 hari jam 03:00 UTC
  workflow_dispatch:       # Bisa dijalankan manual dari GitHub UI

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install lightweight dependencies
        run: |
          pip install -r requirements-lite.txt

      - name: Run GMaps crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GMAPS_URL: ${{ secrets.GMAPS_URL }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
        run: |
          python gmaps_autocraw.py